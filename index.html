<!DOCTYPE html>
<html>
	<head>
    	<title>Form Validation</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script>
            function validCheck(){
    var name=document.getElementById('name');
    var phone=document.getElementById('cell');
    var user=document.getElementById('username');
    var email=document.getElementById('email');
    var pw=document.getElementById('pass');
    var rpw=document.getElementById('repass');

    if(name.value==''){
        document.getElementById('name_error').innerHTML='Please enter your name!';
        name.focus();
        return false;
    }else{
        document.getElementById('name_error').innerHTML='';
    }

    if(phone.value==''){
        document.getElementById('phone_error').innerHTML='Please enter your phone number!';
        phone.focus();
        return false;
    }else{
        document.getElementById('phone_error').innerHTML='';
    }

    if(user.value==''){
        document.getElementById('username_error').innerHTML='Please enter username!';
        user.focus();
        return false;
    }else if(user.value.length<5){
        document.getElementById('username_error').innerHTML='Please enter minimum 5 char!';
        user.focus();
        return false;
    }else if(user.value.length>10){
        document.getElementById('username_error').innerHTML='Please enter maximum 10 char!';
        user.focus();
        return false;
    }else{
        document.getElementById('username_error').innerHTML='';
    }

    if(email.value==''){
        document.getElementById('email_error').innerHTML='Please enter your email address!';
        email.focus();
        return false;
    }else{
        document.getElementById('email_error').innerHTML='';
    }

    if(pw.value==''){
        document.getElementById('pass_error').innerHTML='Please enter your password!';
        pw.focus();
        return false;
    }else{
        document.getElementById('pass_error').innerHTML='';
    }

    if(rpw.value==''){
        document.getElementById('repass_error').innerHTML='Please enter confirm password!';
        rpw.focus();
        return false;
    }else if(pw.value!=rpw.value){
        document.getElementById('repass_error').innerHTML="Password didn't match!";
        rpw.focus();
        return false;
    }else{
        document.getElementById('repass_error').innerHTML='';
    }
}
        </script>
    </head>
    <body>
    	<div class="wrapper">
            <form>
                <table width="400" border="0" cellpadding="0" cellspacing="10" align="center">
                    <tr>
                        <td>
                            <label for="name">Name<span class="req_star">*</span></label><br/>
                            <input type="text" id="name" class="input_field" placeholder="Name">
                            <div class="error_mess" id="name_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cell">Phone<span class="req_star">*</span></label><br/>
                            <input type="text" id="cell" class="input_field" placeholder="Phone">
                            <div class="error_mess" id="phone_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Username</label><br/>
                            <input type="text" id="username" class="input_field" placeholder="Username">
                            <div class="error_mess" id="username_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label><br/>
                            <input type="email" id="email" name="email" class="input_field" placeholder="Email">
                            <div class="error_mess" id="email_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password</label><br/>
                            <input type="password" id="pass" name="password" class="input_field">
                            <div class="error_mess" id="pass_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="repass">Confirm-Password</label><br/>
                            <input type="password" id="repass" name="repass" class="input_field">
                            <div class="error_mess" id="repass_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" onclick="return validCheck()" class="sub_but" value="SEND">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
